<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="screen">
        <div id="scene">
            <div id="enemystatspanel">
                <span id="enemyhealth">enemy health: 100</span>
            </div>
            <img id="monster" src="https://www.pngkey.com/png/full/662-6629648_enemy.png" alt="" srcset="">

        </div>
        <div id="panel">
            <div id="statspanel">
                <span id="health">health: 100</span>
            </div>
            <div id="dialogpanel">
                This is your turn now.
            </div>
        </div>
    </div>
    <div id="cucctarto">
        <input type="button" value="Attack" id="attack">
        <input type="button" value="Guard" id="guard">
        <input type="button" value="Continue" id="continue" style="display:none">
    </div>
    
</body>
</html>

<script src="game.js"></script>
